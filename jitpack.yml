# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=payment_sdk-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.MobilePaymentSDK -DartifactId=MobilePaymentSDK-Android -Dversion=1.1.1 -Dpackaging=aar -DgeneratePom=true
